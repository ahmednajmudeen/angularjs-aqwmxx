<style>
    .modal-dialog {
        overflow-y: initial !important;
    }
    .modal-body {
        overflow-y: auto;
        background-color: #f3f3f3;
    }
</style>
<div class="modal-header">
    <div class="row">
        <div class="col-xs-10">
            <span>{{::getLocalPhrase('Help.Title')}}</span>
        </div>
        <div class="col-xs-2 text-right">
            <a href="" ng-click="closeDialog()"><span style="color:black" class="fa fa-times text-regular"></span></a>
        </div>
    </div>
</div>

<div class="modal-body text-center" ng-style="{height: modalHeight + 'px'}">
    <iframe ng-src="{{data.help_url}}" style="width: 100%; height: 100%"></iframe>
    <button class="btn btn-default btn-xs" ng-click="expandHelp();" style="position:absolute; bottom:30px; right: 30px"><i class="fa fa-expand fa-flip-horizontal"></i></button>
</div>

<div class="modal-footer">
    <div class="text-center">
        <button ng-click="closeDialog()" class="btn btn-primary">{{::getLocalPhrase('Button.Close')}}</button>
    </div>
</div>
